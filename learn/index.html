<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§©</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../blocksalat.js" type="module"></script>
    <script src="../blocksalat-editor.js" type="module"></script>
    <title>block.salat docs</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div>ðŸ§© block.salat</div>
        <div>
          <a href="/">playground</a>
          <a href="https://github.com/felixroos/blocksalat" target="_blank"
            >source</a
          >
        </div>
      </div>
      <main class="learn">
        <div>
          <h1>What is blocksalat?</h1>
          <p>Here is a very simple example that generates a sine wave:</p>
          <blocksalat-editor
            readOnly="1"
            initial="(out (sine 200))"
          ></blocksalat-editor>
          <p>Let's modulate the amplitude using mul:</p>
          <blocksalat-editor
            readOnly="1"
            initial="(out (mul (sine 200) (range (sine 4) .4 1)))"
          ></blocksalat-editor>
          <p>Let's modulate the frequency instead:</p>
          <blocksalat-editor
            readOnly="1"
            initial="(out (sine (range (sine 4) 210 230)))"
          ></blocksalat-editor>
          <p>
            A lonely sine wave is pretty thin, let's add some oomph with a
            sawtooth wave and a low pass filter:
          </p>
          <blocksalat-editor
            readOnly="1"
            initial="(out (lpf (saw 55) (range (sine 1) .4 .8)))"
          ></blocksalat-editor>
        </div>
      </main>
    </div>
  </body>
</html>
